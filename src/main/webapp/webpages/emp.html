<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
<title>EMP | ABReins</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet"
	href="assets/vendor/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
<!-- MAIN CSS -->
<link rel="stylesheet" href="assets/css/main.css">
<!-- ICONS -->
<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png">
<link rel="icon" type="image/png" sizes="96x96"
	href="assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content" style="width:95%;text-align:center">
							<div class="header">
								<p class="lead">Login to your account</p>
							</div>
							<div class="content text-center">
								<form class="form-auth-small" id="signin-form" >
									<div class="form-group">
										<label for="signin_account" class="control-label sr-only">用户名：</label>
										<input type="text" class="form-control" id="signin_account"
											value="" placeholder="Account">
									</div>
									<div class="form-group">
										<label for="signin_password" class="control-label sr-only">密码：</label>
										<input type="password" class="form-control"
											id="signin_password" value=""
											placeholder="Password">
									</div>
									<button type="button" id="signin_submit" class="btn btn-primary btn-lg btn-block">登录</button>
								</form>
							</div>
							<div class="bottom">
								<div class="logo text-center">
									<p class="lead"></p>
									<img src="assets/img/ab_logo.png" alt="Klorofil Logo"
										width="180" height="27">
								</div>
							</div>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<p style="font-size:40px">安邦再保险业务管理平台 </p>
							<p>by neusoft</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>

	<input type="button" id="addBut" name="addBut" value="增加">
	<br>
	<input type="button" id="editBut" name="editBut" value="更新">
	<br>
	<input type="button" id="deleteBut" name="deleteBut" value="删除">
	<br>
	<input type="button" id="getBut" name="getBut" value="查询">
	<br>
	<input type="button" id="listBut" name="listBut" value="分页显示">
	<br>
		<input type="button" id="loginBut" name="loginBut" value="登录">
	<br>
	<div id="showDiv"></div>
</body>
<!-- Javascript -->
<script src="assets/vendor/jquery/jquery.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="business/security/emp.js"></script>
</html>
